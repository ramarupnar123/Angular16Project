<!-- app.component.html -->
<section class="login-section d-flex justify-content-center align-items-center">
      <div class="login-form d-flex">
            <mat-card class="mat-card d-flex flex-column align-items-center justify-content-center gap-2 p-4 ounded-0">
                  <h2 class="mat-card-title">Login</h2>

                  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

                        <!-- Username Field -->
                        <mat-form-field appearance="outline" class="w-100 mt-3">
                              <mat-label>Email</mat-label>
                              <input matInput type="email" placeholder="Enter your email" formControlName="email">
                              <mat-error
                                    *ngIf="signInForm.get('email')?.hasError('required') && signInForm.get('email')?.touched">
                                    {{ errorMessages.EMAIL_REQUIRED }}
                              </mat-error>
                              <mat-error
                                    *ngIf="signInForm.get('email')?.hasError('email') && signInForm.get('email')?.touched">
                                    {{ errorMessages.EMAIL_INVALID }}
                              </mat-error>
                        </mat-form-field>

                        <!-- Password Field -->
                        <mat-form-field appearance="outline" class="w-100 mt-3">
                              <mat-label>Password</mat-label>
                              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password"
                                    formControlName="password">
                              <button mat-icon-button type="button" matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                              </button>
                              <mat-error
                                    *ngIf="signInForm.get('password')?.hasError('required') && signInForm.get('password')?.touched">
                                    {{ errorMessages.REQUIRED }}
                              </mat-error>
                        </mat-form-field>

                        <!-- Submit Button -->
                        <button mat-raised-button color="primary" type="submit" class="w-100 mt-3">
                              Sign In
                        </button>
                  </form>
            </mat-card>
            <mat-card
                  class="mat-card-sign-up d-flex flex-column align-items-center justify-content-center gap-2 p-4 ounded-0">
                  <h2 class="text-white">Welcome back!</h2>
                  <p class="text-white px-3">Welcome back! We are so happy to have you here. It's great to see you
                        again. We
                        hope you had a safe
                        and enjoyable time away.</p>
                  <button class="mt-3 sign-up-btn" (click)="onSignUp()">No account yet? Sign Up.</button>
            </mat-card>
      </div>
</section>
